<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTasks - Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        {% include 'shared/header.html' %}
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Adicionar Nova Tarefa</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulário -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título da Tarefa</label>
                                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea name="descricao" id="descricao" rows="4" class="form-control" placeholder="Adicione uma descrição (opcional)"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data de Entrega</label>
                                <input type="date" name="data_entrega" id="data" class="form-control" required>
                            </div>                            
                            <div class="mb-3">
                                <label for="arquivos" class="form-label">Arquivos</label>
                                <input type="file" name="arquivos" id="arquivos" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Salvar Tarefa</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'listar_tarefas' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Voltar para Lista de Tarefas
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
