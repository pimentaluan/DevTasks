<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTasks - Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        {% include 'shared/header.html' %}
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-white">
                        <h4 class="mb-0">Editar Tarefa</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título da Tarefa</label>
                                <input type="text" name="titulo" id="titulo" class="form-control" value="{{ task.titulo }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea name="descricao" id="descricao" rows="4" class="form-control">{{ task.descricao }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="data_entrega" class="form-label">Data de Entrega</label>
                                <input type="date" name="data_entrega" id="data_entrega" class="form-control" value="{{ task.data_entrega|date:'Y-m-d' }}">
                            </div>
                            <div class="mb-3">
                                <label for="arquivo" class="form-label">Arquivo</label>
                                <input type="file" name="arquivo" id="arquivo" class="form-control">
                                {% if task.arquivo %}
                                    <p class="mt-2"><a href="{{ task.arquivo.url }}" target="_blank">Arquivo Atual</a></p>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'listar_tarefas' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Voltar para Lista de Tarefas
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
